<body>
    <br>

    <div class="container">

        <div class="row">
            <aside class="col-sm-4">
                <div class="card">
                    <article class="card-body">
                        <input id="entryBarrierButton" class="float-right btn btn-outline-primary col-3" value="Enter" readonly></input>
                        <h4 class="card-title mb-4 mt-1">Entry Barrier</h4>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label>Date for Booking</label>
                                <input id="entrydate" type="text" class="form-control">
                            </div> <!-- form-group// -->
                            <div class="form-group">

                                <label> Entry Location</label>
                                <select id="entryLocationInput" class="browser-default custom-select">
                                    <option selected>Select a Location</option>
                                    <option value="1">London</option>
                                    <option value="2">Manchester</option>
                                    <option value="3">Bristol</option>
                                </select>
                            </div> <!-- form-group// -->

                        </form>
                    </article>
                </div> <!-- card.// -->

            </aside> <!-- col.// -->

            <aside class="col-sm-4">

                <div class="card">
                    <article class="card-body">
                        <h4 class="card-title text-center mb-4 mt-1">User Selecter</h4>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label>User</label>
                                <select id="userinput" class="browser-default custom-select">
                                    <option selected>Select a User</option>
                                </select>
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <label>Balance</label>
                                <input id="moneyinput" class="form-control" placeholder="£0.00" readonly>
                            </div> <!-- form-group// -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input id="bookButton" class="btn btn-primary btn-block" value="Book Ticket" readonly></input>
                                    </div> <!-- form-group// -->
                                </div>
                                <div class="col-md-6 text-right">
                                    <input id="topUpButton" class="btn btn-primary btn-block" value="Top up" readonly></input>
                                </div>
                            </div> <!-- .row// -->
                        </form>
                    </article>
                </div> <!-- card.// -->

            </aside> <!-- col.// -->
            <aside class="col-sm-4">
                <div class="card">
                    <article class="card-body">
                        <input id="exitBarrierButton" class="float-right btn btn-outline-primary col-3" value="Exit" readonly></input>
                        <h4 class="card-title mb-4 mt-1">Exit Barrier</h4>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label>Time for Booking</label>
                                <input id="exitdate" type="text" class="form-control">
                            </div> <!-- form-group// -->
                            <div class="form-group">

                                <label>Exit Location</label>
                                <select id="exitLocationInput" class="browser-default custom-select">

    <!-- Hidden SQL Manager -->
    <div id="addmodal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!-- Fills in space in the back with white background -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title">Top up</h5>
                </div>
                <div class="modal-body">
                    <select id="topUpInput" class="browser-default custom-select">
                        <option selected>Decide how much money you want to input</option>
                        <option value="10">£10</option>
                        <option value="20">£20</option>
                        <option value="40">£40</option>
                        <option value="50">£50</option>
                        <option value="100">£100</option>
                        <option value="200">£200</option>
                    </select>
                </div>
                <!-- Button separated from textareas in its own divider -->
                <div class="modal-footer">
                    <input type="button" id="addBtn" onclick="addMoney()" value="Add"
                        class="btn btn-success">
                </div>
            </div>
        </div>
    </div>


    <!-- Example DataTables Card-->
    <!-- Container for wrapping around the edges-->
    <div class="content-wrapper">
        <div class="container-fluid offset-1">
            <aside class="col-sm-10">
                <!--Card with no header-->
                <div class="card">
                    <!-- Data Table -->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="supplytable">
                                <thead>
                                    <tr>
                                        <th>TicketID</th>
                                        <th>Journey Type</th>
                                        <th>Start Date</th>
                                        <th>Start Time</th>
                                        <th>End Date</th>
                                        <th>End Time</th>
                                        <th>Starting Station</th>
                                        <th>Exit Station</th>
                                        <th>Payment</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyrail"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer small text-muted" id="datedemo">Updated at </div>
                </div>
        </div>
    </div>
    </div>

    <script type="text/javascript">
            var userArray = null;
            var selectedUserID = null;
            var entryInput = null;
            var exitInput = null;
            var selectedUserMoney = 0;

        $(document).ready(function () { //jquery function after pageload
            var d = new Date();
            $("#datedemo").append(Date());
            $("#supplytable").DataTable(); //Plugin that creates a filter, display limit and viewpage
            getUsers();
        });

        function getUsers(){
            $.ajax({
              url: 'sql',
              method: 'POST',
              contentType: 'application/json',
              data: JSON.stringify({
                  key: 'getUsers',
              }),
              success: function (response) {
                  userArray = response;
                  console.log(response);
                  for (var i = 0; i < response.length; i++)
                    $("#userinput").append('<option value="'+ i +'">'+ response[i].Firstname + " " + response[i].Lastname +'</option>')
              }
            })
        }

        function addMoney(){
            if($('#topUpInput option:selected').val() == "Decide how much money you want to input"){
                return 0;
            }
            console.log("£" + $('#topUpInput option:selected').val() +" added to account");
            var selectedMoney = parseInt($('#topUpInput option:selected').val()) + selectedUserMoney;

            $.ajax({
                url: 'sql',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    key: 'addMoney',
                    money: selectedMoney,
                    userID: selectedUserID
                }),
                success: function (response) {
                    userArray[selectedUserID-1].Balance = selectedMoney;
                    selectedUserMoney = userArray[selectedUserID-1].Balance;
                    $("#moneyinput").attr('value', "£" + selectedUserMoney);
                    $("#addmodal").modal('hide');

                }
            });
        }

        $("#topUpButton").on('click', function () {
                console.log("He has " + selectedUserMoney);
                if($('#userinput option:selected').html() == "Select a User"){
                    return;
                }
                $("#addmodal").modal('show');
            });


        //Balance change for when user selected gets changed
        $("#userinput").change(function(){
            $("#supplytable").DataTable().destroy();
            $("#tbodyrail").empty();
            if($('#userinput option:selected').html() == "Select a User"){
                $("#moneyinput").attr('value', "£0.00");
                selectedUserID = null;
                $("#supplytable").DataTable();
                return;
            } 
            selectedUserMoney = userArray[$(this).val()].Balance;
            if($(this).val() >= 0){
                $("#moneyinput").attr('value', "£" + selectedUserMoney);
                selectedUserID = $(this).val();
                selectedUserID++; 
                getExistingData(0,25,selectedUserID);
            } else {

            }
        });

        //Wehn a change in the entry location has occured
        $("#entryLocationInput").change(function(){
            if($(this).val() >= 0){
            //console.log("Entry location changed to " + $('#entryLocationInput option:selected').html());
            entryInput = $('#entryLocationInput option:selected').html(); 
            } else {
                entryInput = null;
            }
        });

        //Store variable of exit location
        $("#exitLocationInput").change(function(){
            if($(this).val() >= 0){
           // console.log("Exit location changed to " + $('#exitLocationInput option:selected').html());
            exitInput = $('#exitLocationInput option:selected').html(); 
            } else {
                exitInput = null;
            }
        });

        function getExistingData(start, limit, userID) {
            //console.log("get existing data");
            $.ajax({
                url: 'sql',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    key: 'getExistingData',
                    start: start,
                    limit: limit,
                    userID: userID
                }),
                success: function (response) {
                   //console.log(response);
                    if (response != "reachedMax") {
                        $('#tbodyrail').append(response);
                        start += limit;
                        getExistingData(start, limit, userID);
                    } else {
                        console.log("Updating datatable");
                        $("#supplytable").DataTable();
                    }
                }
            });
        }

        $("#bookButton").on('click', function () {
            console.log("book button pressed");

            if(selectedUserID == null) {
                alert("No user selected");
                console.log($("#entrydate").val());
                console.log($("#exitdate").val());
                return;
            }

            if(selectedUserMoney < 10){
                alert("Insufficient funds");
                return;
            }

            if(entryInput == null){
                alert("No entry location selected");
                return;
            }

            if(exitInput == null){
                alert("No exit location selected");
                return;
            }

            if(exitInput == entryInput){
                alert("You can't travel to the same location");
                return;
            }

            if($("#entrydate").datepicker("getDate") == null){
                alert("enter dates")
                return;
            }

            $.ajax({
                url: 'sql',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    key: 'bookTicket',
                    userID: selectedUserID,
                    entryInput: entryInput,
                    exitInput: exitInput,
                    money: selectedUserMoney - 10,
                    date: $("#entrydate").datepicker("getDate")
                }),
                success: function (response) {
                    if(response =="Transaction still pending"){
                    alert("booking unsuccessful");
                    } else {
                    $('#tbodyrail').append(response);
                    userArray[selectedUserID-1].Balance -= 10;
                    selectedUserMoney = userArray[selectedUserID-1].Balance;
                    $("#moneyinput").attr('value', "£" + selectedUserMoney);
                    }
                }
            });
        });

        $("#entryBarrierButton").on('click', function () {
            console.log("entry button pressed")

            if(selectedUserID == null) {
                alert("No user selected");
                return;
            }

            if(selectedUserMoney < 5){
                alert("Insufficient funds");
                return;
            }

            if(entryInput == null){
                alert("No entry location selected");
                return;
            }

            $.ajax({
                url: 'sql',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    key: 'enterBarrier',
                    userID: selectedUserID,
                    entryInput: entryInput
                }),
                success: function (response) {
                    $('#tbodyrail').append(response);
                }
            });
        });

        $("#exitBarrierButton").on('click', function () {
            console.log("exit button pressed");

            if(selectedUserID == null) {
                alert("No user selected");
                return;
            }

            if(selectedUserMoney < 5){
                alert("Insufficient funds");
                return;
            }

            if(exitInput == null){
                alert("No exit location selected");
                return;
            }

            $.ajax({
                url: 'sql',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    key: 'exitBarrier',
                    userID: selectedUserID,
                    exitInput: exitInput,
                    money: selectedUserMoney - 5
                }),
                success: function (response) {
                    userArray[selectedUserID-1].Balance -= 5;
                    selectedUserMoney = userArray[selectedUserID-1].Balance
                    $("#moneyinput").attr('value', "£" + selectedUserMoney);
                    $("#tbodyrail tr:last").remove();
                    $('#tbodyrail').append(response);
                }
            });
        });


        $('#entrydate').datepicker({

        });

        $('#exitdate').datetimepicker({
            format: 'LT'
        });



    </script>
</body>
